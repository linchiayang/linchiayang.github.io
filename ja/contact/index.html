      <div id="content">
        
        <div class="contact-container">
          
            <form id="contact" action="formspree.io/example@email.com" method="post" center width="300px">
          
          <h4>通常、24 時間以内に返信します。</h4>
          <fieldset>
            <input placeholder="あなたの名前" type="text" name="name" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="あなたのメール" type="email" name="_replyto" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="あなたの主題" type="text" name="_subject" tabindex="3" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="あなたのメッセージ" type="text" name="message" tabindex="4" required></textarea>
          </fieldset>
          <fieldset>
            <input type="hidden" name="_language" value="ja">
          </fieldset>
          <fieldset>
            <div data-netlify-recaptcha="true"></div>
            <button name="submit" class="button" type="submit" id="contact-submit" tabindex="5">送信する</button>
          </fieldset>
        </form>
      </div>
    </div>
  </article>
